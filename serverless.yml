service: ec2-lab-2

frameworkVersion: ">=1.27.2 <2.0.0"

custom:
  stage: ${opt:stage, self:provider.stage}
  defaultStage: dev

provider:
  name: aws
  region: us-east-1
  runtime: nodejs6.10

functions:

resources:
  Resources:
    InstanceSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupName: "Ec2DMZ"
        GroupDescription: "SSH HTTP HTTPS for DMZ"
        SecurityGroupIngress:
          - IpProtocol: "tcp"
            FromPort: 22
            ToPort: 22
            CidrIp: "0.0.0.0/0"
          - IpProtocol: "tcp"
            FromPort: 80
            ToPort: 80
            CidrIp: "0.0.0.0/0"
          - IpProtocol: "tcp"
            FromPort: 443
            ToPort: 443
            CidrIp: "0.0.0.0/0"
    Ec2Instance:
      Type: AWS::EC2::Instance
      Properties:
        ImageId: "ami-0080e4c5bc078760e" #Amazon Linux AMI HVM
        InstanceType: "t2.micro"
        KeyName: "MyEc2-Lab-Key" #setup key pair before deploy
        SecurityGroups:
          - Ref: "InstanceSecurityGroup" #!GetAtt InstanceSecurityGroup.GroupName (i think)
          - "default"
        BlockDeviceMappings:
          - DeviceName: "/dev/xvda"
            Ebs:
              VolumeType: "gp2"
              DeleteOnTermination: "true"
              VolumeSize: "8"
          - DeviceName: "/dev/sdf"
            Ebs:
              VolumeType: "standard"
              DeleteOnTermination: "true"
              VolumeSize: "15"
        Tags:
          - Key: "Name"
            Value: "Ec2-Lab-2"
    FileSystem:
      Type: AWS::EFS::FileSystem
    MountTarget:
      Type: AWS::EFS::MountTarget
      Properties:
        FileSystemId:
          Ref: "FileSystem"
        SubnetId: "xxxxx"
        SecurityGroups:
          - "xxxx"
